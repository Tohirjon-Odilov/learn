<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <main id="main">
        <div class="container">
            <div class="center">
                <ul>
                    <li v-for="people,key in peoples">{{key}}:{{people}}</li>

                </ul>
            </div><!--!sasasa -->

            <div class="row">
                <div class="col-6">
                    <div v-if="blockShow >= 10" class="box bg-info"></div>
                    <div v-if="blockShow <= 5" class="box bg-danger"></div>
                </div>
            </div>
            <div for class="row" v-for="product in products">
                <div class="col-sm-12 col-md-5">
                    <figure>
                        <img src="img/2.jpg" class="img-thumbnail" alt="">
                    </figure>
                </div>
                <div class="col-sm-12 col-md-7">
                    <h3>{{products.name}}</h3>
                    <p>{{product.description}}</p>
                    <div class="rating">
                        <i v-for="n in products.rating" class="fas fa-stars"></i>
                    </div>
                    <a href="" class="btn btn-primary">
                        Buy this isecream
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/vue.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lesson2.js"></script>
</body>

</html>
