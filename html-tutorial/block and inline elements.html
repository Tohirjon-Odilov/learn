<!DOCTYPE html>

<head>
    <title>Block and inline</title>
</head>

<body>
    <!-- Block elements -->
    <h1>Salom</h1>
    <h1>Hello</h1>
    <hr>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium, asperiores.</p>
    <p>Bu matn p tegiga yozlilgan</p>
    <!-- Inline elements -->
    <!-- Bu yerda blank saytni yangi qatorda ochish uchun -->
    <a href="http://youtube.com" target="__blank">Youtubega <b>o'tish</b></a>
    <a href="http://google.com" target="__blank">Googlega o'tish</a>
    <!-- Block elementini ichiga inline elementini qo'llash mumkin. lekin Inline elementini ichiga block elementini yaratib boâ€™lmaydi. -->
    <p>
        <a href="http://google.com" target="_blank">Google</a>
    </p>
</body>

</html>
