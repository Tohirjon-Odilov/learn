<!DOCTYPE html>

<head>
    <title>Lists</title>
</head>

<body>
    <h3>Mevalar ro'yhati</h3>
    <!-- Tartibsiz ro'yhatlar -->
    <ul>
        <li>Olma</li>
        <li>Nok</li>
        <li>Uzum</li>
        <li>
            <!-- Nested => ichki joylashgan ro'yhatlar -->
            Yangi mevalar:
            <ul>
                <li>Apelsin</li>
                <li>Banan</li>
                <li>
                    <ul>
                        <li>Apelsin</li>
                        <li>Banan</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <hr>
    <h3>Ismlar ro'yhati</h3>
    <!-- Tartibli ro'yhatlar -->
    <ol>
        <li>Farhod</li>
        <li>Dadajon</li>
        <li>Botir</li>
        <li>Zebo</li>
    </ol>
</body>

</html>
