<!DOCTYPE html>

<head>
        <title>audio</title>
</head>

<body>

        <audio controls loop muted autoplay >
                ! Ushbu teg musiqa yoki boshqa audio oqimlar kabi ovozli tarkiblarni hujjatga joylashtirish uchun ishlatiladi.
                ! HTML -da uchta qo'llab - quvvatlaydigan auido format mavjud: MP3, WAV, va OGG.
                Teg turli xil audio manbalari bo'lgan bir yoki bir nechta teglarni o'z <audio>ichiga oladi .
                <source>Brauzer o'zi qo'llab-quvvatlaydigan birinchi manbani tanlaydi.
                
                <audio>va teglari orasidagi matn </audio> faqat <audio>elementni qo'llab-quvvatlamaydigan brauzerlarda
                ko'rsatiladi.
                * controls => Ovozni boshqarish vositalari ko'rsatilishi kerakligini belgilaydi (masalan, o'ynash/pauza tugmasi va h.k.)
                * loop => davomiy qo'shiq kuylaydi.
                * autoplay => Audio tayyor bo'lishi bilanoq o'ynatilishini bildiradi
                * preload => Muallif sahifa yuklanganda audio yuklanishi kerak yoki yoʻqligini va qanday qilib oʻylashini belgilaydi => value => auto,metadate,none
                * src => Audio faylning URL manzilini belgilaydi
                <source src="./files/Dóst _270521192920.mp3" type="audio/mpeg"></source>
        </audio>
</body>

</html>
