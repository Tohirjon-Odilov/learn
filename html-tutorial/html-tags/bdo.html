<!DOCTYPE html>

<h1>The bdo element</h1>

<!-- Majburiy. <bdo> elementi ichidagi matnning matn yo'nalishini belgilaydi. -->

<p>This paragraph will go left-to-right.</p>  
<p><bdo dir="rtl">This paragraph will go right-to-left.</bdo></p>  
<p><bdo dir="l">Tohirjon</bdo></p>  
<p><bdo dir="rtl">Tohirjon</bdo></p>  

</body>
