<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadvallar</title>

    <style>
        table {
            /* Borderni tekslash */
            border-collapse: collapse;
            width: 50%;
            /* thead dagi elementlarni chapga olish */
            text-align: left;
            /* O'rtaga olish uchun */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        th,
        td {
            border: solid red 1px;
            padding: 5px;
        }
    </style>

</head>

<body>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Familiya</th>
                <th>Yosh</th>
                <th>Qiziqish</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Valiyev</td>
                <td>19</td>
                <td>Futball</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Odilov</td>
                <td>19</td>
                <td>Game</td>

            </tr>
            <tr>
                <td>3</td>
                <td>Shokirov</td>
                <td>19</td>
                <td>Velo poyga</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
